<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema Auto-Lote</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <h1><i class="fa-solid fa-car"></i> Sistema Auto-Lote</h1>
    <p>Formularios de Venta, Compra y Alquiler de vehículos</p>
  </header>

  <main>
    <section class="card">
      <h2><i class="fa-solid fa-cart-plus"></i> Formulario de Venta</h2>
      <form id="ventaForm">
        <label>Nombre del comprador
          <input type="text" name="comprador" required>
        </label>
        <label>Correo
          <input type="email" name="correo" required>
        </label>
        <label>Vehículo (marca y modelo)
          <input type="text" name="vehiculo" required>
        </label>
        <label>Tipo
          <select name="tipo">
            <option>Sedán</option>
            <option>Pickup</option>
          </select>
        </label>
        <label>Precio
          <input type="number" name="precio" required>
        </label>
        <button type="submit"><i class="fa-solid fa-floppy-disk"></i> Guardar Venta</button>
      </form>
    </section>

    <section class="card">
      <h2><i class="fa-solid fa-hand-holding-dollar"></i> Formulario de Compra</h2>
      <form id="compraForm">
        <label>Nombre del vendedor
          <input type="text" name="vendedor" required>
        </label>
        <label>Correo
          <input type="email" name="correo" required>
        </label>
        <label>Vehículo
          <input type="text" name="vehiculo" required>
        </label>
        <label>Precio de compra
          <input type="number" name="precio" required>
        </label>
        <button type="submit"><i class="fa-solid fa-floppy-disk"></i> Guardar Compra</button>
      </form>
    </section>

    <section class="card">
      <h2><i class="fa-solid fa-car-side"></i> Formulario de Alquiler</h2>
      <form id="alquilerForm">
        <label>Nombre del cliente
          <input type="text" name="cliente" required>
        </label>
        <label>Correo
          <input type="email" name="correo" required>
        </label>
        <label>Vehículo
          <input type="text" name="vehiculo" required>
        </label>
        <label>Fecha salida
          <input type="date" name="salida" required>
        </label>
        <label>Fecha regreso
          <input type="date" name="regreso" required>
        </label>
        <button type="submit"><i class="fa-solid fa-floppy-disk"></i> Guardar Alquiler</button>
      </form>
    </section>
  </main>

  <script>
    function validarForm(event, formName) {
      event.preventDefault();
      const form = document.getElementById(formName);
      if (form.checkValidity()) {
        alert("Formulario enviado correctamente!");
        form.reset();
      } else {
        alert("Por favor, completa todos los campos correctamente.");
      }
    }

    document.getElementById("ventaForm").addEventListener("submit", e => validarForm(e, "ventaForm"));
    document.getElementById("compraForm").addEventListener("submit", e => validarForm(e, "compraForm"));
    document.getElementById("alquilerForm").addEventListener("submit", e => validarForm(e, "alquilerForm"));
  </script>
</body>
</html>
